<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        /* Basic Reset & Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa; /* Light background */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Centered Container */
        .container {
            max-width: 900px;
            margin: 30px auto; /* Centers the content */
            background-color: #ffffff; /* White card background */
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #2c3e50; /* Dark blue-grey */
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse; /* Removes gaps between cells */
            margin-top: 20px;
            border-radius: 4px; /* Slight rounding */
            overflow: hidden; /* Ensures border-radius clips content */
        }

        /* Table Header (thead) and Footer (tfoot) Styling */
        th {
            background-color: #3498db; /* Pleasant blue */
            color: white;
            font-weight: 600;
            padding: 12px 15px;
            text-align: left;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.05em;
        }

        /* Table Data (td) Styling */
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1; /* Light separator line */
            color: #555;
        }

        /* Zebra Striping for Table Body Rows */
        tbody tr:nth-child(even) {
            background-color: #fdfdfe; /* Very subtle stripe */
        }

        /* Hover Effect for Table Body Rows */
        tbody tr:hover {
            background-color: #eaf2f8; /* Light blue hover */
            cursor: default; /* Indicate it's data */
        }

        /* Picture Cell Styling */
        td.picture-cell {
            text-align: center;
            font-style: italic;
            color: #888;
        }

         td.picture-cell img {
             max-width: 80px; /* Limit image size */
             max-height: 60px;
             display: block;
             margin: 0 auto; /* Center image if shown */
             border-radius: 4px;
         }

        /* Fallback text if no picture */
        .no-picture {
             font-size: 0.9em;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Product Categories</h1>

        <table>
            <thead> <tr> <th>Category Name</th>      <th>Description</th>
                    <th>Picture</th>
                </tr>
            </thead>
            <tbody> {% for category in Categories %}
                <tr> <td>{{ category.categoryname }}</td> <td>{{ category.description }}</td>
                    <td class="picture-cell">
                        {% if category.picture %}
                            <span class="no-picture">[Image Data Present]</span>
                            {% else %}
                             <span class="no-picture">N/A</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
